<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let map = L.map('map').setView([36.8065, 10.1815], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    let marker;

    map.on('click', function(e) {
        if (marker) {
            marker.setLatLng(e.latlng);
        } else {
            marker = L.marker(e.latlng).addTo(map);
        }

        // Effectuer une requête de géocodage inverse vers Nominatim
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}&zoom=10&addressdetails=1`)
            .then(response => response.json())
            .then(data => {
                let city = data.address.city || data.address.town || data.address.village || "Lieu inconnu";
                try {
                    window.javaObj.updateCoordinates(e.latlng.lat, e.latlng.lng, city);
                } catch (error) {
                    console.error("Error calling JavaBridge: ", error);
                }
            })
            .catch(error => {
                console.error("Error fetching city name: ", error);
                try {
                    window.javaObj.updateCoordinates(e.latlng.lat, e.latlng.lng, "Erreur de géocodage");
                } catch (err) {
                    console.error("Error calling JavaBridge: ", err);
                }
            });
    });

    window.onerror = function(message, source, lineno, colno, error) {
        console.error("JavaScript error: " + message + " at " + source + ":" + lineno);
    };
</script>
</body>
</html>
